<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Page</title>

    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="verify.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="welcome-image">
                <img src="./assets/welcome_image.svg" alt="">
            </div>
            <div class="card">
                <div class="login-or-sign-up">ভেরিফাই মোবাইল নাম্বর </div>
                <div class="login-text">
                    ভেরিফাই মোবাইল নাম্বর 
                </div>
                <input class="phone-number-input" type="text" id="number">
                <input class="submit-button" type="button" value="ভেরিফাই" onclick="SaveOnLocal()" >
                <div class="spacer-40"></div>
            </div>
        </div>
    </div>

    <script>
        function SaveOnLocal(){
            var number = $('#number').val();
            console.log(number)
            localStorage.setItem("mobile",number );
           
          location.href="dashboard.html"
            
        }
    </script>
</body>
</html>
