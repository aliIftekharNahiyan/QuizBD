<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="quiz.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="quiz-count">প্রশ্ন ১/১০ </div>
            <div class="quiz-timer" id="timer">
                10:00
            </div>
        </div>

        <div class="content quiz-form-content">
            <div class="quiz-title">
                বাংলাদেশ এর রাজধানী কোনটি ?
            </div>
            <div class="quiz-ansswers">
                <div class="quiz-options" onclick="Done()">
                    ঢাকা 
                </div>
                <div class="quiz-options" onclick="Done()">
                    রংপুর 
                    
                </div>
                <div class="quiz-options" onclick="Done()">
                    কুমিল্লা 
                </div>
         

                <div class="spacer-40"></div>

                <!-- <input class="back-button" type="button" value="Back"> -->
                <div style="text-align: center;"> 
                    <input class="next-button" type="button" value="বাতিল ">
                </div>
              
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function Done(){
           
                location.href="ranking.html"
            
        }

        /// Set the initial time in seconds
        let timeInSeconds = 10; // 10 seconds (for testing, change this to your desired time)

        // Function to update the timer display
        function updateTimer() {
            const timerElement = document.getElementById('timer');

            // Calculate minutes and seconds
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;

            // Display the time with leading zeros
            const timerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerElement.textContent = timerText;

            // Turn the timer red when it's up
            if (timeInSeconds <= 0) {
                timerElement.style.color = 'red';
                // Perform your action when the time is up
                timerElement.textContent = "Time's up!";
                clearInterval(interval); // Stop the timer
                // Call your function or display a message here
                Done()
            }

            // Decrease the time by 1 second
            timeInSeconds--;

            // Check if the timer has reached 0 (time is up)
            if (timeInSeconds < 0) {
                clearInterval(interval); // Stop the timer
            }
        }

        // Initial call to update the timer display
        updateTimer();

        // Update the timer every 1 second (1000 milliseconds)
        const interval = setInterval(updateTimer, 1000);




    </script>

</body>
</html>
